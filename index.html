<!DOCTYPE html>
<html lang="en">
<head>

    <style>

</head>
<body>

        ];
        let noClickCount = 0;

        function shrinkNo() {
            const noButton = document.querySelector('.no');
            const yesButton = document.querySelector('.yes');
            const valentineGif = document.getElementById('valentineGif');
            let noSize = parseFloat(window.getComputedStyle(noButton).fontSize);
            let yesSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            
            if (noSize > 5) {
                noButton.style.fontSize = (noSize - 2) + 'px';
                yesButton.style.fontSize = (yesSize + 10) + 'px';
                noButton.textContent = noMessages[Math.min(noClickCount, noMessages.length - 1)];
                valentineGif.src = gifLinks[Math.min(noClickCount, gifLinks.length - 1)];
                noClickCount++;
            } 
            if (noSize <= 5) {
                noButton.style.display = 'none';
            }
        }

        function showLoveMessage() {
